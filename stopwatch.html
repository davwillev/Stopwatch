<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Stopwatch</title>
</head>
<body onload="show();">
	<div>Time: <span id="time"></span></div>

	<button onclick="onStart()" id="start">start</button>
  <button onclick="onStop()" id="stop" style="visibility:hidden">stop & capture</button>
  <button onclick="capture()" id="capture" style="visibility:hidden">capture</button>
	<input type="button" value="reset" onclick="reset()">
	<div> <span id="lap"></span></div>
	<div> <span id="lap2"></span></div>
	<div> <span id="lap3"></span></div>
	<div> <span id="lap4"></span></div>
	<div> <span id="lap5"></span></div>
  
<script src=".\stopwatch.js"> </script>
</body>
</html>
